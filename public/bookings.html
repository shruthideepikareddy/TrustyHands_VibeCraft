<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - TrustyHands</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-moss-green: #606c38;
            --pakistan-green: #283618;
            --cornsilk: #fefae0;
            --earth-yellow: #dda15e;
            --tigers-eye: #bc6c25;
            --primary: var(--dark-moss-green);
            --secondary: var(--earth-yellow);
            --accent: var(--tigers-eye);
            --cornsilk: #fefae0;
            --white: #ffffff;
            --light-gray: #f8f9f8;
            --text: #333;
            --text-light: #666;
            --text-footer: #ddd;
            --shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        body {
            font-family: 'Roboto', 'Poppins', sans-serif;
            background-color: var(--cornsilk);
            color: var(--text);
            line-height: 1.6;
            font-size: 14px;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(96, 108, 56, 0.2);
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--primary);
            color: var(--white);
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        .back-btn:hover { background: var(--tigers-eye); transform: translateY(-2px); }
        .page-title { color: var(--primary); font-size: 1.8rem; font-weight: 600; }
        .bookings-card {
            background: var(--white);
            border-radius: 14px;
            box-shadow: var(--shadow);
            padding: 32px 36px 30px 36px;
            margin-top: 20px;
        }
        .section-title {
            color: var(--primary);
            font-size: 1.22rem;
            font-weight: 600;
            border-left: 5px solid var(--accent);
            padding-left: 13px;
            margin-top: 2px;
            margin-bottom: 18px;
        }
        .alert { padding: 13px 17px; border-radius: 6px; margin-bottom: 20px; }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-error { background: #f8d7da; color: #721c24; }
        .booking-card {
            background: var(--light-gray);
            border: 1px solid #eee;
            border-radius: 11px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 7px rgba(0,0,0,0.03);
            transition: var(--transition);
        }
        .booking-card:hover { box-shadow: 0 4px 16px rgba(0,0,0,0.07); }
        .booking-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .booking-status {
            padding: 4px 13px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .status-pending { background: #ffeeba; color: #856404; }
        .status-confirmed { background: #c3e6cb; color: #155724; }
        .status-completed { background: #d1ecf1; color: #0c5460; }
        .status-cancelled { background: #f8d7da; color: #721c24; }
        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 2px;
        }
        .detail-group { margin-bottom: 7px; }
        .detail-label { font-size: 12px; color: #777; font-weight: 500; display: block; }
        .detail-value { font-size: 1.04rem; color: var(--text); font-weight: 500; }
        .booking-actions { margin-top: 13px; display: flex; flex-wrap: wrap; gap: 7px; }
        .btn-complete {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 7px 17px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition);
        }
        .btn-complete:hover { background: var(--accent); }
        .no-bookings {
            text-align: center;
            padding: 37px 0;
            color: #888;
            font-style: italic;
            font-size: 1.08rem;
        }
        .loading { text-align: center; padding: 55px 0; font-size: 1.08rem; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <a href="home.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            <h1 class="page-title">Your Bookings</h1>
        </div>
        <div class="bookings-card">
            <div id="statusMessage"></div>
            <div class="section-title">Booking History</div>
            <div id="bookingsList">
                <div class="booking-card" style="text-align:center; padding: 40px;">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p>Loading bookings...</p>
                </div>
            </div>
            <template id="bookingTemplate">
                <div class="booking-card">
                    <div class="booking-header">
                        <h3 style="margin:0; font-size:1.14rem; color: var(--primary);">
                            <i class="fas fa-calendar-check" style="margin-right:8px; color:var(--accent);"></i>
                            <span class="booking-service">Service Name</span>
                        </h3>
                        <span class="booking-status">Pending</span>
                    </div>
                    <div class="booking-details">
                        <div class="detail-group">
                            <span class="detail-label">Booking Date</span>
                            <span class="detail-value booking-date">Jan 1, 2024</span>
                        </div>
                        <div class="detail-group">
                            <span class="detail-label">Customer</span>
                            <span class="detail-value booking-customer">Name</span>
                        </div>
                        <div class="detail-group">
                            <span class="detail-label">Worker</span>
                            <span class="detail-value booking-worker">Not Assigned</span>
                        </div>
                        <div class="detail-group">
                            <span class="detail-label">Payment</span>
                            <span class="detail-value booking-payment">Cash</span>
                        </div>
                        <div class="detail-group" style="grid-column: span 2;">
                            <span class="detail-label">Problem Description</span>
                            <span class="detail-value booking-desc">Description...</span>
                        </div>
                    </div>
                    <div class="booking-actions"><!-- Buttons injected here --></div>
                </div>
            </template>
        </div>
    </div>
    <script src="/js/api.js"></script>
    <script src="/js/auth-check.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await checkAuth(true);
            if (!user) return;
            loadBookings();
        });
        async function loadBookings() {
            try {
                const response = await fetch('/api/bookings/user');
                const data = await response.json();
                const list = document.getElementById('bookingsList');
                list.innerHTML = '';
                if (data.success) {
                    if (data.bookings.length === 0) {
                        list.innerHTML = '<div class="no-bookings">You have no booking history yet.</div>';
                        return;
                    }
                    const template = document.getElementById('bookingTemplate');
                    data.bookings.forEach(booking => {
                        const card = template.content.cloneNode(true);
                        card.querySelector('.booking-service').textContent = booking.service_type;
                        card.querySelector('.booking-date').textContent = new Date(booking.preferred_date).toLocaleDateString();
                        card.querySelector('.booking-customer').textContent = booking.customer_id ? booking.customer_id.full_name : 'Unknown';
                        const workerName = booking.worker_id ? booking.worker_id.full_name : 'Pending Assignment';
                        card.querySelector('.booking-worker').textContent = workerName;
                        card.querySelector('.booking-worker').style.color = booking.worker_id ? '#333' : '#e67e22';
                        card.querySelector('.booking-payment').textContent = booking.payment_mode;
                        card.querySelector('.booking-desc').textContent = booking.problem_description || 'None';
                        const statusEl = card.querySelector('.booking-status');
                        statusEl.textContent = booking.status || 'Pending';
                        statusEl.classList.add('status-' + (booking.status || 'Pending').toLowerCase());
                        // Actions
                        const actionsDiv = card.querySelector('.booking-actions');
                        if (booking.status !== 'Completed' && booking.status !== 'Cancelled') {
                            const completeBtn = document.createElement('button');
                            completeBtn.className = 'btn-complete';
                            completeBtn.innerHTML = '<i class="fas fa-check"></i> Mark as Completed';
                            completeBtn.onclick = () => completeBooking(booking._id);
                            actionsDiv.appendChild(completeBtn);
                        } else {
                            actionsDiv.style.display = 'none';
                        }
                        list.appendChild(card);
                    });
                } else {
                    list.innerHTML = `<div class="alert alert-error">Error: ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('bookingsList').innerHTML = '<div class="alert alert-error">Failed to connect to server.</div>';
            }
        }
        async function completeBooking(id) {
            if (!confirm('Are you sure you want to mark this booking as completed?')) return;
            try {
                const response = await fetch(`/api/bookings/${id}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'Completed' })
                });
                const data = await response.json();
                if (data.success) {
                    const msg = document.getElementById('statusMessage');
                    msg.innerHTML = '<div class="alert alert-success">Booking updated successfully!</div>';
                    setTimeout(() => msg.innerHTML = '', 3000);
                    loadBookings();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('An error occurred.');
            }
        }
    </script>
</body>
</html>
