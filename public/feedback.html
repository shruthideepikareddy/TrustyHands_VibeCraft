<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trustyhands - Give Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --dark-moss-green: #606c38;
            --pakistan-green: #283618;
            --cornsilk: #fefae0;
            --earth-yellow: #dda15e;
            --tigers-eye: #bc6c25;
            --primary: var(--dark-moss-green);
            --secondary: var(--earth-yellow);
            --accent: var(--tigers-eye);
            --white: #ffffff;
            --light-gray: #f8f9f8;
            --text: #333;
            --text-light: #666;
            --shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--cornsilk);
            color: var(--text);
            line-height: 1.6;
            font-size: 14px;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(96, 108, 56, 0.2);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--primary);
            color: var(--white);
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .back-btn:hover {
            background: var(--tigers-eye);
            transform: translateY(-2px);
        }

        .page-title {
            color: var(--primary);
            font-size: 1.8rem;
            font-weight: 600;
        }

        .feedback-container {
            background: var(--white);
            border-radius: 14px;
            box-shadow: var(--shadow);
            padding: 30px;
            margin-top: 20px;
        }

        .section-title {
            color: var(--primary);
            font-size: 1.4rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(96, 108, 56, 0.2);
        }

        .work-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .work-card {
            background: var(--light-gray);
            border-radius: 10px;
            padding: 15px;
            border-left: 3px solid var(--secondary);
            transition: var(--transition);
            cursor: pointer;
        }

        .work-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .work-card.selected {
            border-left: 3px solid var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 2px rgba(96, 108, 56, 0.1);
        }

        .work-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .work-title {
            font-weight: 600;
            color: var(--primary);
            font-size: 1rem;
        }

        .work-date {
            color: var(--text-light);
            font-size: 0.85rem;
        }

        .feedback-form {
            background: var(--light-gray);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
            /* Hidden by default until work selected */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
        }

        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(96, 108, 56, 0.2);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .rating-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .rating-input {
            display: none;
        }

        .rating-label {
            font-size: 1.8rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }

        .rating-input:checked~.rating-label {
            color: #ffcc00;
        }

        .rating-label:hover,
        .rating-label:hover~.rating-label {
            color: #ffcc00;
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .submit-btn:hover {
            background: var(--pakistan-green);
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            background: var(--white);
            border-radius: 14px;
            box-shadow: var(--shadow);
            display: none;
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--earth-yellow);
            margin-bottom: 15px;
        }

        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--text);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.2);
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.2);
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        #loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .header-bar {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .work-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-bar">
            <a href="home.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            <h1 class="page-title">Give Feedback</h1>
        </div>

        <div id="alertSuccess" class="alert alert-success"></div>
        <div id="alertError" class="alert alert-error"></div>

        <div class="feedback-container">
            <h2 class="section-title">Select Completed Work</h2>

            <div id="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading pending feedback...
            </div>

            <div id="workGrid" class="work-grid" style="display: none;">
                <!-- Cards injected here -->
            </div>

            <div id="feedbackForm" class="feedback-form">
                <h3 class="section-title">Your Feedback</h3>
                <form id="form">
                    <input type="hidden" name="booking_id" id="booking_id" value="">

                    <div class="form-group">
                        <label class="form-label">Selected Work:</label>
                        <div id="selected-work"
                            style="padding: 10px; background: #fff; border-radius: 8px; min-height: 20px;">
                            Please select a completed work above
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Rating:</label>
                        <div class="rating-container">
                            <!-- Ratings 5 to 1 -->
                            <input type="radio" id="star5" name="rating" value="5" class="rating-input">
                            <label for="star5" class="rating-label">★</label>

                            <input type="radio" id="star4" name="rating" value="4" class="rating-input">
                            <label for="star4" class="rating-label">★</label>

                            <input type="radio" id="star3" name="rating" value="3" class="rating-input">
                            <label for="star3" class="rating-label">★</label>

                            <input type="radio" id="star2" name="rating" value="2" class="rating-input">
                            <label for="star2" class="rating-label">★</label>

                            <input type="radio" id="star1" name="rating" value="1" class="rating-input">
                            <label for="star1" class="rating-label">★</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Comments:</label>
                        <textarea name="comments" id="comments" class="form-textarea"
                            placeholder="Share your experience..." required></textarea>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        <i class="fas fa-paper-plane"></i> Submit Feedback
                    </button>
                </form>
            </div>

            <div id="emptyState" class="empty-state">
                <i class="fas fa-check-circle"></i>
                <h3>No Feedback Needed</h3>
                <p>You have no completed services pending feedback</p>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth-check.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await checkAuth(true); // Protect page
            if (user) {
                loadPendingFeedback();
            }
        });

        async function loadPendingFeedback() {
            try {
                const response = await fetch('/api/feedback/pending');
                const data = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (data.success && data.completed_work.length > 0) {
                    renderWorkCards(data.completed_work);
                    document.getElementById('workGrid').style.display = 'grid';
                } else {
                    document.getElementById('emptyState').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading feedback:', error);
                document.getElementById('loading').innerHTML = '<span style="color:red">Failed to load data.</span>';
            }
        }

        function renderWorkCards(bookings) {
            const grid = document.getElementById('workGrid');
            grid.innerHTML = '';

            bookings.forEach(work => {
                const date = new Date(work.preferred_date).toLocaleDateString(undefined, {
                    year: 'numeric', month: 'short', day: 'numeric'
                });

                const div = document.createElement('div');
                div.className = 'work-card';
                div.innerHTML = `
                    <div class="work-header">
                        <div class="work-title">${work.service_type}</div>
                        <div class="work-date">${date}</div>
                    </div>
                    ${work.worker_name ? `<div><strong>Worker:</strong> ${work.worker_name}</div>` : ''}
                    ${work.customer_name ? `<div><strong>Customer:</strong> ${work.customer_name}</div>` : ''}
                `;

                div.addEventListener('click', () => {
                    selectWork(work.id, `${work.service_type} on ${date}`, div);
                });

                grid.appendChild(div);
            });
        }

        function selectWork(bookingId, workTitle, cardElement) {
            // Update selected card UI
            document.querySelectorAll('.work-card').forEach(c => c.classList.remove('selected'));
            cardElement.classList.add('selected');

            // Populate form
            document.getElementById('booking_id').value = bookingId;
            document.getElementById('selected-work').textContent = workTitle;

            // Show form
            document.getElementById('feedbackForm').style.display = 'block';
            document.getElementById('feedbackForm').scrollIntoView({ behavior: 'smooth' });
        }

        // Handle form submission
        document.getElementById('form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
            submitBtn.disabled = true;

            const formData = {
                booking_id: document.getElementById('booking_id').value,
                rating: document.querySelector('input[name="rating"]:checked')?.value,
                comments: document.getElementById('comments').value
            };

            if (!formData.rating) {
                alert('Please select a rating');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                return;
            }

            try {
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const res = await response.json();

                if (res.success) {
                    document.getElementById('alertSuccess').textContent = 'Feedback submitted successfully!';
                    document.getElementById('alertSuccess').style.display = 'block';
                    document.getElementById('alertError').style.display = 'none';
                    document.getElementById('feedbackForm').style.display = 'none';
                    window.scrollTo(0, 0);

                    // Reload list after short delay
                    setTimeout(() => {
                        window.location.reload();
                    }, 1500);
                } else {
                    throw new Error(res.error || 'Submission failed');
                }
            } catch (error) {
                console.error(error);
                document.getElementById('alertError').textContent = error.message;
                document.getElementById('alertError').style.display = 'block';
                document.getElementById('alertSuccess').style.display = 'none';
                window.scrollTo(0, 0);
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
